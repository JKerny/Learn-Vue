<!DOCTYPE html>
<html>
    <head><link rel = "stylesheet"
        type = "text/css"
        href = "assets/styles/main.css" /></head>
    <body>
        <div id="app">
            <div class="product-image">
                <img :src="image" />
            </div>
            <h1>{{ product }}</h1>
            <p>{{ desc }}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory < 10 && inventory > 1">Almost Sold Out</p>
            <p v-else>Out of stock</p>
            <p v-show="onSale">On Sale!</p>
            <ul>
                <li v-for="detail in details">{{ detail }}</li>
            </ul>            
            <div v-for="variant in variants" :key="variant.id" :style="{backgroundColor: variant.color}">
                <p v-on:mouseover="updateProduct(variant.variantImage)">{{variant.color}}</p>           
            </div>            
            <button v-on:click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to Cart</button>
            <div class="cart"><p>({{ cart }})</p></div>
        </div>
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       <script src="main.js"></script> 
    </body>
</html>
